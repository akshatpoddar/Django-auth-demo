{% extends 'auth_app/main.html' %}

{% block title %} Home {% endblock title %}

{% block content %}

<div class="container d-flex flex-column align-items-center justify-content-center my-5">
    <div class="inner d-flex my-5 justify-content-around mx- 5"></div> 
    {% if request.user.is_authenticated %}
        <h2>{{ request.user.username }} is logged in </h2>
        <a href="/logout"><button class="btn-danger" input type="button">Logout</button></a>
    {% else %}
        <h3>No User is logged in</h3>
    {% endif %}
</div>


{% endblock content %}
